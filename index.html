<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="carouselPanel">
			<span class="prevbtn btn"></span>
			<span class="nextbtn btn"></span>
			<ul class="imgList">
				<li class="item">
					<img src="img/1.jpg" alt="">
					<div class="captionPanel">
						<div class="caption">
							<h3>title</h3>
							<p>contentssssssssssssssssssss</p>
						</div>
					</div>
				</li>
				<li class="item">
					<img src="img/2.jpg" alt="">
				</li>
				<li class="item">
					<img src="img/3.jpg" alt="">
				</li>
				<li class="item">
					<img src="img/4.jpg" alt="">
				</li>
				<li class="item">
					<img src="img/5.jpg" alt="">
				</li>
			</ul>
			<div class="pointerPanel">
				<div class="pointer">
					<span class="circle">1</span>
					<span class="circle">2</span>
					<span class="circle">3</span>
					<span class="circle">4</span>
					<span class="circle">5</span>
				</div>
			</div>
		</div>
	</div>
	<script src="jquery-1.11.1.min.js"></script>
	<script>
	var list = $('.imgList'),
		width = $('.carouselPanel').width(),
		index = 0, all = list.find('li').length-1,
		timer;
	function startCarousel () {
		if (index < all) 
			index++;
		else
			index = 0;
		//console.log(index);
		if (!list.is(':animated')) {
			list.animate({'margin-left': '-'+index*width+'px'}, 700);
		}
		timer = setTimeout(startCarousel,3500);
	}
	$(document).ready(function() {
		timer = setTimeout(startCarousel,3500);
		$('li.item').hover(function() {
			console.log('hover');
			clearTimeout(timer);
		}, function() {
			timer = setTimeout(startCarousel,1000);
		});
	});
	</script>
</body>
</html>
